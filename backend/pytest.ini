[pytest]
# Async mode für pytest-asyncio
asyncio_mode = auto

# Test-Verzeichnisse
testpaths = tests

# Test-Datei-Pattern
python_files = test_*.py

# Test-Funktions-Pattern
python_functions = test_*

# Marker definieren
markers =
    slow: markiert Tests als langsam (deselektieren mit '-m "not slow"')
    integration: markiert Tests als Integration Tests
    stress: markiert Tests als Stress Tests
    unit: markiert Tests als Unit Tests

# Ausgabe-Optionen
addopts = --tb=short -v --strict-markers

# Timeout für einzelne Tests (in Sekunden)
timeout = 30

# Coverage-Einstellungen
[coverage:run]
source = .
omit =
    tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
