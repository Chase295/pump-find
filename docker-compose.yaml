services:
  pump-find-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Keine VITE_API_BASE_URL für Produktion - dynamische Ermittlung
    container_name: pump-find-frontend
    restart: unless-stopped
    # Keine Environment-Variablen - API-URL wird dynamisch ermittelt
    ports:
      - "3001:80"  # EINZIGER externer Port - UI + API über Reverse Proxy
    depends_on:
      - pump-find-backend
    networks:
      - pump-find-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Pump Find Backend (nur intern verfügbar)
  pump-find-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pump-find-backend
    restart: unless-stopped
    # KEINE exposed ports - nur über Reverse Proxy zugänglich
    expose:
      - "8000"  # Intern für pump-find-frontend verfügbar
    env_file:
      - .env  # Alle Umgebungsvariablen aus .env laden
    volumes:
      - ./config:/app/config:rw
    networks:
      - pump-find-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pump-find-network:
    driver: bridge

volumes:
  pump-find-config:
    driver: local
