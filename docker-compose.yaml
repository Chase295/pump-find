name: pump-find

services:
  # Frontend (Nginx + React)
  pump-find-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: pump-find-frontend
    container_name: pump-find-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - pump-find-backend
    networks:
      - pump-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend (FastAPI + WebSocket)
  pump-find-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: pump-find-backend
    container_name: pump-find-backend
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env
    networks:
      - pump-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pump-network:
    driver: bridge
