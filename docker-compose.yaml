services:
  pump-ui:
    build:
      context: ./pump-ui
      dockerfile: Dockerfile
      # Keine VITE_API_BASE_URL für Produktion - dynamische Ermittlung
    container_name: pump-ui
    restart: unless-stopped
    # Keine Environment-Variablen - API-URL wird dynamisch ermittelt
    ports:
      - "3001:80"  # EINZIGER externer Port - UI + API über Reverse Proxy
    depends_on:
      - pump-service
    networks:
      - pump-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Vereinter Pump-Service (nur intern verfügbar)
  pump-service:
    build:
      context: .
      dockerfile: Dockerfile.unified
    container_name: pump-service
    restart: unless-stopped
    # KEINE exposed ports - nur über Reverse Proxy zugänglich
    expose:
      - "8000"  # Intern für pump-ui verfügbar
    env_file:
      - .env  # Alle Umgebungsvariablen aus .env laden
    volumes:
      - ./config:/app/config:rw
    networks:
      - pump-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pump-network:
    driver: bridge

volumes:
  pump-config:
    driver: local